<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./Images/logo.png">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Mulish:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sliderbar">
            <div class="nav">
                <div class="nav-links" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">HOME</a>
                </div>
                <div class="nav-links">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="links">
                    <div class="lib-links nav-links">
                        <img src="Images/library_icon.png" alt="library">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="plus-icon ">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div class="play-list">
                    <div class="box">
                            <p class="para1">Create your first playlist</p>
                            <p class="para2">It's easy, we'll help you</p>
                        <button class="badge">
                            Create playlist
                        </button>
                    </div>
                    <div class="box">
                        <div class="para1">
                            <p>Let’s find some podcasts to follow</p>
                        </div>
                        <div class="para2">
                            <p>We’ll keep you updated on new episodes</p>
                        </div>
                        <button class="badge">
                            Browse podcasts
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">main-content</div>
        <div class="music-player">music-player</div>
    </div>
</body>
</html>
